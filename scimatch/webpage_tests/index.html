<!doctype html>
<html lang="en">
   <head>
		<title>Astroglocal - matching making astronomers and everyone else</title>
		<link type="text/css" rel="stylesheet" href="css/960/min/960.css" />
		<link type="text/css" rel="stylesheet" href="css/960/min/960_16_col.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
		<script type="text/javascript" src="js/jquery.ui.map.js"></script>
		<script type="text/javascript">
            $(function() { 
				demo.add(function() {
					$('#map_canvas').gmap({'disableDefaultUI':true, 'callback': function() {
						var self = this;
						$.getJSON( 'places.js', function(data) { 
							$.each( data.markers, function(i, marker) {
								self.addMarker({ 'position': new google.maps.LatLng(marker.latitude, marker.longitude), 'bounds':true } ).click(function() {
									self.openInfoWindow({ 'content': marker.content }, this);
								});
							});
						});
					}}); 
				}).load();
				
				$('#filter_params').submit(function(e) {
				    
                  $('#map_canvas').gmap('clear', 'markers');
                  // Line below just gets the querystring
                  var querystr = $('#filter_params').serialize();
                  console.log(querystr)

                  // if we need to make an object from the query string uncomment below
                  // var values = {};
                  // inputs.each(function() {
                  //     values[this.name] = $(this).val();
                  // });
                  
                  // Remove the comment on the following line which appends the querystring from the form and sends it to the AJAX service
                  //$.getJSON( 'URL_OF_THE_QUERY?'+querystr, function(data) { 
                  //Comment out the next line
                  $.getJSON( 'places2.js', function(data) { 
                          $.each( data.markers, function(i, m) {
                                  $('#map_canvas').gmap('addMarker', { 'position': new google.maps.LatLng(m.latitude, m.longitude), 'bounds':true } ).click(function() {$('#map_canvas').gmap('openInfoWindow', { 'content': m.content }, this);});
                                  
                          });
                  });
                  return false;
                  e.preventDefault()
                });
				
			});
        </script>
    </head>
    <body>
		<header class="dark">
			<div class="container_16">
				<h1>Astroglocal - matching making astronomers and everyone else</h1>
			</div>
		</header>
		<div class="container_16">
			<article class="grid_16">
				<div class="item rounded dark">
					<div id="map_canvas" class="map rounded"></div>
				</div>
            	<form id="filter_params">
                <ul>
                    <li><input type="checkbox" id="outreach" name="outreach"/> Outreach</li>
                    <li>
                        <select name="lang">
                            <option>English</option>
                            <option>Cymraeg</option>
                            <option>Deutsch</option>
                            <option>Francais</option>
                        </select>
                    </li>
                </ul>
                <input type="submit" value="Find astronomers!">
                </form>
                <table>
                </table>
            </article>
    </div>
	</body>
</html>
